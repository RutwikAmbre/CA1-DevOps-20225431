version: 2.1

workflows:
    version: 2
    build:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - main
            - deploy:
                filters:
                    branches:
                        only:
                            - main
                requires:
                    - build
        

jobs:
    build:
        working_directory: ~/ExampleApplication
        docker:
            - image: node:16
        steps:
            - checkout
            - run:
                name: update-npm
                command: npm install -g npm@latest 
            - restore_cache:
                key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                name: install-npm
                command: npm install
            - run:
                name: test-run
                command: npm run test
            - save_cache:
                key: dependency-cache-{{ checksum "package-lock.json" }}
                paths:
                    - ./node_modules
    deploy:
        docker:
            - image: node:16
        steps:
            - run:
                name: deploy-app
                command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export SERVER=\"$SERVER\"; export PRIVATE_KEY=\"$PRIVATE_KEY\"; rm -rf CA1-DevOps-20225431/; git clone https://github.com/RutwikAmbre/CA1-DevOps-20225431.git; source CA1-DevOps-20225431/deployApp.sh"
